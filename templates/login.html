{% extends 'layout.html' %}
{% block body %}
<center>
<h2>Login</h2><br>
    <div class="logincred">
      <br>
      <form id="loginform" class="form2">
        <div class="input-field">
          <label for="login-email">Email address</label>
          <input type="email" id="login-email" required />

        </div>
        <br>
        <div class="input-field">
          <label for="login-password">Your password</label>
          <input type="password" id="login-password" required />

        </div>
        <br>
        <button class="lg">Login</button>

<br><br>
      <a href="{{url_for('signup')}}" style="color:blue;font-size:12px;">  Don't have an account? Click here to sign up</a>

      </form>

    </div>
<script type="text/javascript">
  const loginform = document.querySelector('#loginform');
  loginform.addEventListener('submit',(e)=>{
    e.preventDefault();

    const lemail = loginform['login-email'].value;
    const lpassword = loginform['login-password'].value;

    auth.signInWithEmailAndPassword(lemail,lpassword).then(cred=>{
      window.history.back();
    });
  });
</script>

{% endblock %}
