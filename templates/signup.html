{% extends 'layout.html' %}
{% block body %}
<center>
<h2>Sign up</h2>
<div id="modal-signup" class="logincred">
<br>
      <form id="signupform" class="form2">
        <div class="input-field">
          <label for="signup-email">Email address</label>
          <input type="email" id="signup-email" required />
        </div>
        <br>
        <div class="input-field">
          <label for="signup-password">Choose password</label>
          <input type="password" id="signup-password" required />

        </div>

        <br>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
        <br><br>
        <a href="{{url_for('login')}}" style="color:blue;font-size:12px;">Already have an account? Click here to Login</a>
      </form>
  </div>



<script type="text/javascript" src="{{ url_for('static', filename="javascript/auth.js")}}">  </script>
{% endblock %}
